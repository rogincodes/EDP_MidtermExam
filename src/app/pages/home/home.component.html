<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" opened class="app-sidenav">
        <mat-toolbar style="font-size: 25px;" color="primary">
            Menu
        </mat-toolbar>
        <mat-list>
            <img mat-card-avatar class="pic" src="assets/pic.jpg" alt="My Picture">
            <mat-card-title style="font-size: 25px; font-weight: 600; margin-top: 10px; text-align: center;">
                Rogin D. Cartalla</mat-card-title>

            <mat-list-item><mat-icon>person</mat-icon>
                <a routerLink="profile" routerLinkActive="active" class="anchor_class">Profile</a></mat-list-item>
            <mat-list-item><mat-icon>photo library</mat-icon>
                <a routerLink="gallery" routerLinkActive="active" class="anchor_class">Gallery</a></mat-list-item>
            <mat-list-item><mat-icon>phone</mat-icon>
                <a routerLink="contact" routerLinkActive="active" class="anchor_class">Contacts</a></mat-list-item>
        </mat-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-button class="sidenav-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            Home
        </mat-toolbar>
        <router-outlet></router-outlet>

    </div>
</mat-sidenav-container>
